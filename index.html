<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header"> A Basic Calculator</div>
    <div class="calc-container">
        <div id="screen"></div>
        <div class="buttons">
            <button id="clear" >AC</button>
            <button class="digits" value ="** 2">x<sup>2</sup></button>
            <button class="operation" value ="/100">%</button>
            <button class="operation" value ="/">/</button>
            <button class="digits" value ="7">7</button>
            <button class="digits" value ="8">8</button>
            <button class="digits"  value ="9">9</button>
            <button class="operation" value ="*">*</button>
            <button class="digits" value ="4">4</button>
            <button class="digits" value ="5">5</button>
            <button class="digits" value ="6">6</button>
            <button class="operation" value ="-">-</button>
            <button class="digits" value ="1">1</button>
            <button class="digits" value ="2">2</button>
            <button class="digits" value ="3">3</button>
            <button class="operation" value ="+">+</button>
            <button class="digits" value ="0">0</button>
            <button class="digits" value =".">.</button>
            <button id="posneg" value ="*(-1)"><sup>+</sup>/<sub>-</sub></button>
            <button id="equals" >=</button>
        
        </div>
        
       




    </div>
    
</body>
</html>
